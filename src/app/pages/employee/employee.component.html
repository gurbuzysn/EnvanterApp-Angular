<div class="mx-10 my-5">
  <h1 class="text-3xl text-gray-500">Personel İşlemleri</h1>

  <div class="bg-white mt-10 flex justify-between p-10 rounded-xl">
    <p-iconfield>
      <input
        type="text"
        pInputText
        placeholder="Çalışan Ara"
        class="border border-gray-300 rounded-lg px-3 text-gray-500"
      />
      <p-inputicon class="pi pi-search" />
    </p-iconfield>

    <button
      type="button"
      class="text-white bg-blue-500 hover:bg-blue-600 rounded-full px-8 py-1.5 shadow-2xl"
      type="button"
       (click)="showDialog()"
    >
      Çalışan Ekle
    </button>

   
    <p-button (click)="showDialog()" label="Show" />
<p-dialog header="Header" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
    <p>
        Lorem ipsum dolor sit amet...
    </p>
</p-dialog>



  </div>











 


  <div class="mt-10 bg-white rounded-xl shadow p-6"> 
    <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden">
      <thead>
        <tr class="">
          <th class="text-left px-4 py-2 border-b border-gray-200">İsim Soyisim</th>
          <th class="text-left px-4 py-2 border-b border-gray-200">Email</th>
          <th class="text-left px-4 py-2 border-b border-gray-200">Telefon</th>
          <th class="text-left px-4 py-2 border-b border-gray-200">Departman</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of filteredEmployees()" class="hover:bg-blue-50 transition">
          <td class="px-4 py-6 border-b border-gray-200">{{ employee.firstName }}</td>
          <td class="px-4 py-6 border-b border-gray-200">{{ employee.email }}</td>
          <td class="px-4 py-6 border-b border-gray-200">{{ employee.phoneNumber }}</td>
          <td class="px-4 py-6 border-b border-gray-200">{{ employee.department }}</td>
        </tr>
        <tr *ngIf="filteredEmployees().length === 0">
          <td colspan="4" class="text-center py-4 text-gray-400">
            Çalışan bulunamadı.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
