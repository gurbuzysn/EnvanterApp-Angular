<div class="grid grid-cols-10 h-screen">
  <div class="col-span-6 h-screen bg-sky-100 flex justify-center items-center">
    <img src="assets/login2.svg" alt="" class="w-full h-full object-cover" />
  </div>

  <div class="col-span-4 flex items-center justify-center">
    <div class="flex flex-col gap-4 w-1/2">
      <div>
        <label for="userName" class="block m-2">Kullanıcı Adı</label>
        <input
          type="text"
          class="w-full"
          pInputText
          placeholder="Kullanıcı Adı"
          [(ngModel)]="userName"
        />
      </div>
      
      <div class="mb-3">
        <label for="password" class="block m-2">Şifre</label>
        <input
          type="password"
          class="w-full"
          pInputText
          placeholder="Şifre"
          [(ngModel)]="password"
        />
      </div>

      <div>
        <button
          class="w-full !bg-sky-400 hover:!bg-sky-600 text-white border-none rounded-lg shadow-md"
          pButton
          type="button"
          label="Giriş Yap"
          (click)="login()"
        ></button>
      </div>
    </div>
  </div>
</div>
